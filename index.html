<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Product Page</title>
</head>

<body>
  <div class="root">
    <header id="header">
      <img src="./assets/logo.png" alt="Logo" id="header-image">

      <nav id="nav-bar">
        <a href="#section" class="nav-link">Main</a>
        <a href="#section" class="nav-link">More</a>
        <a href="#section" class="nav-link">GitHub</a>
      </nav>

      <img src="./assets/menu.png" alt="Hamburger Menu" id="menu">
    </header>


    <main id="main">

      <section id="prod-sec">
        <div id="prod-details">
          <h2>Sports Jerseys</h2>
          <h3>Ronaldinho's Brazilian Jersey</h3>
          <p>Number 10</p>
          <h4>USD $89.50</h4>
          <a href="#">Order now!</a>
        </div>
        <div id="prod-image">
          <img src="./assets/ronaldinho-gaucho.png" alt="Ronaldinho" id="img-ronaldinho">
          <div id="color-bg"></div>
          <div id="add-btn">
            <img src="./assets/add.png" alt="Add To Cart">
            <p>Add to Cart</p>
          </div>
        </div>
      </section>

      <section id="video-sec">
        <h2>Ronaldinho's goals using the Jersey</h2>
        <p>All his 35 goals playing for the Brazilian National Team</p>
        <iframe width="500" height="320" src="https://www.youtube.com/embed/G7w2egPFcS0&t=515s">
        </iframe>
      </section>

      <section id="form-sec">
        <form id="form" method="get" action="https://www.freecodecamp.com/email-submit">
          <div id="form-control">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="john@doe.com">
          </div>
          <button type="submit" id="submit">Send</button>
        </form>
      </section>
    </main>
  </div>
  <script src="#freeCodeCampTestLink"></script>
</body>

</html>
